<html>
  <head>
  <title>Sumatoria de Numeros</title>
  </head>
  <body>
    <script>

      let sum = 0;
      for (i = 1; i<=100; i++) {
        sum += i
      }

      document.write(" <h1> La suma de los numero del 1 al 100 es: </h1>" +  "<br>");
      document.write(sum);

    </script>
  </body>
</html>
