<html>
  <head>
    <title>Valores positivos</title>
  </head>
  <body>
    <script>
      let inicio = 1;
      let fin = prompt("Escriba el numero hasta donde desea Imprimir ");
      let num = inicio;
      if (inicio < fin) {
        while (num <= fin) {
          document.write(num + " - ");
          num++;
          document.write("Sus numeros a imprimir son:" +"<br>");
        }
      } else {
        document.write("El valor tiene que ser mayor a cero. ");
      }
