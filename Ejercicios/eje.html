<!DOCTYPE html>
<html>
  <head>
    <title>Impresión de valores de inputs</title>
  </head>
  <body>
    <h1>Impresión de valores de inputs</h1>
    <div class="columnas" style="column-count: 3">
      <label for="name">Nombre del producto:</label>
      <input type="text" id="name" required /><br /><br />

      <label for="price">Precio por unidad:</label>
      <input
        type="number"
        id="price"
        min="0"
        step="0.01"
        required
      /><br /><br />

      <label for="quantity">Cantidad de unidades:</label>
      <input type="number" id="quantity" min="0" required /><br /><br />
    </div>

    <button onclick="imprimirValores()" on>Imprimir</button>
    <br /><br />
    <div style="column-count: 4; color: brown">
      <div>Nombre del Producto</div>
      <div>Precio unitario</div>
      <div>Cantidad de Unidades</div>
      <div>Sub Total</div>
    </div>
    <br /><br />
    <div style="column-count: 4">
      <div id="nombreProduct" style="text-transform: uppercase"></div>
      <div id="precio"></div>
      <div id="unidades"></div>
      <div id="preci"></div>
    </div>

    <script>
      function imprimirValores() {
        var name = document.getElementById("name").value;
        var price = document.getElementById("price").value;
        var quantity = document.getElementById("quantity").value;
        var suma = price * quantity;

        var nombreProductos = document.getElementById("nombreProduct");
        nombreProductos.innerHTML = name;
        var precio1 = document.getElementById("precio");
        precio.innerHTML = "Q. " + price;

        var unidade = document.getElementById("unidades");
        unidades.innerHTML = quantity;

        var sub = document.getElementById("preci");
        preci.innerHTML = "Q. " + suma;
      }
    </script>
  </body>
</html>
