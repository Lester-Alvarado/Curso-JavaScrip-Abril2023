<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/66984d58a6.js" crossorigin="anonymous"></script>
</head>
<body>
  <form action="" class="formulario">
    <h1>Registrate</h1>
    <div class="contenedor">
      <div class="input-contenedor">
        <i class="fa-solid fa-user icon"></i>
        <input type="text" placeholder="Nombres" id="nombres-input">  
      </div>

      <div class="input-contenedor">
        <i class="fa-solid fa-user icon"></i>
        <input type="text" placeholder="Apellidos" id="apellidos-input">  
      </div>

      <div class="input-contenedor">
        <i class="fa-solid fa-envelope icon"></i>
        <input type="text" placeholder="Correo Electronico" id="correo-input">  
      </div>

      <div class="input-contenedor">
        <i class="fa-solid fa-lock icon"></i>
        <input type="password" placeholder="Contraseña" id="contrasena-input">  
      </div>

      <div>
        <input type="submit" value="Registrate" class="button" onclick="guardarRegistro(event)">
        <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
        <p>¿Ya tienes una cuenta? <a href="inicio-sesion.html" class="link">Inicia Sesión</a></p>
      </div>
    </div>
  </form>
  <script src="../js/crear-usuario.js"></script>
  <script>
    function guardarRegistro(event) {
      event.preventDefault(); // Evita que se envíe el formulario

      var nombres = document.getElementById("nombres-input").value;
      var apellidos = document.getElementById("apellidos-input").value;
      var correo = document.getElementById("correo-input").value;
      var contrasena = document.getElementById("contrasena-input").value;

      var registro = {
        nombres: nombres,
        apellidos: apellidos,
        correo: correo,
        contrasena: contrasena
      };

      // Comprobamos si el navegador es compatible con localStorage
      if (typeof localStorage !== "undefined") {
        // Obtenemos los registros existentes o inicializamos una lista vacía
        var registros = JSON.parse(localStorage.getItem("registros")) || [];

        // Agregamos el nuevo registro a la lista de registros
        registros.push(registro);

        // Guardamos la lista actualizada en localStorage
        localStorage.setItem("registros", JSON.stringify(registros));

        // Redireccionar a otra página después de guardar el registro
        window.location.href = "otra-pagina.html";
      } else {
        console.log("Lo siento, tu navegador no soporta localStorage.");
      }
    }
  </script>
</body>
</html>
