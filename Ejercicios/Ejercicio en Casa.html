<html>
  <head>
    <title>Ejercicio en Casa</title>
  </head>

  <body>
    <div class="">
      <script>
        let puntuacion = prompt("Ingrese su nota de curso de Matematicas");

        if (puntuacion >= 90 && puntuacion <=100) {
          document.write(puntuacion + " " + "Excelente");
        }
        else if (puntuacion >=75 && puntuacion <=90) {
          document.write(puntuacion + " " + "Muy Bien");
        }
        else (puntuacion >=65 && puntuacion <=74); {
          document.write(puntuacion + " " + "Bien");
        }
          (puntuacion >=0 && puntuacion <=65); {
          document.write(puntuacion + " " + "Bien");}
      </script>
    </div>
  </body>
</html>
