    <script>
      let base1 = prompt('Ingrese base de primer rectangulo');
      let altura1 = prompt('Ingrese altura de primer rectangulo');

      let area = base1 * altura1;

      document.write("El área del Rectangulo 1 es de " + area+"<br>");

      let base2 = prompt('ingrese base del segundo Rectangulo');
      let altura2 = prompt('Ingrese altura del segundo rectangulo');

        document.write("El area de los rectangulos SON EXACTAMENTE IGUALES")

      }
