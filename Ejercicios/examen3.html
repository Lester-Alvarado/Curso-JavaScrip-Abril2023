<html>
  <head>
    <title>Tabla de multiplicar del 7</title>
  </head>
  <body style="display: flex; flex-direction: column; align-items: center">
    <h1 style="color: brown">Tabla de multiplicar del 7</h1>
    <script>
      function mostrarTablaDeMultiplicar() {
        var multiplicador = 7;

        for (var i = 1; i <= 10; i++) {
          var resultado = multiplicador * i;
          document.write(
            multiplicador + " x " + i + " = " + resultado + "<br>"
          );
        }
      }
      mostrarTablaDeMultiplicar();
    </script>
  </body>
</html>
