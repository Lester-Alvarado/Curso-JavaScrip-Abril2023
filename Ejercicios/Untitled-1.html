<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de ingreso de datos de un producto</title>
    <style>
      #total-price {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Formulario de ingreso de datos de un producto</h1>
    <form id="product-form">
      <label for="name">Nombre del producto:</label>
      <input type="text" id="name" required /><br /><br />

      <label for="price">Precio por unidad:</label>
      <input
        type="number"
        id="price"
        min="0"
        step="0.01"
        required
      /><br /><br />

      <label for="quantity">Cantidad de unidades:</label>
      <input type="number" id="quantity" min="0" required /><br /><br />

      <input type="submit" value="Calcular precio total" />
    </form>

    <h2>Precio total del producto:</h2>
    <p id="total-price"></p>

    <script>
      document
        .getElementById("product-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          calculateTotalPrice();
        });

      function calculateTotalPrice() {
        var price = parseFloat(document.getElementById("price").value);
        var quantity = parseInt(document.getElementById("quantity").value);

        var totalPrice = price * quantity;
        let misLabel = document.getElementsByTagName("input").values

        document.getElementById("total-price").textContent =
          "Precio total: Q." + totalPrice.toFixed(2); 

        
      }

      let misLabel = document.getElementsByTagName("input").value
      document.write(misLabel)
    </script>
  </body>
</html>
